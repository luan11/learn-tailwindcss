<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flexbox</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<!-- Layout: Row -->
	<div class="flex flex-row bg-green-300">
		<div class="bg-green-600 p-6 m-2">1</div>
		<div class="bg-green-600 p-6 m-2">2</div>
		<div class="bg-green-600 p-6 m-2">3</div>
	</div>

	<!-- Layout: Column -->
	<div class="flex flex-col bg-blue-300">
		<div class="bg-blue-600 p-6 m-2">1</div>
		<div class="bg-blue-600 p-6 m-2">2</div>
		<div class="bg-blue-600 p-6 m-2">3</div>
	</div>

	<!-- Layout: Row Reverse -->
	<div class="flex flex-row-reverse bg-yellow-300">
		<div class="bg-yellow-600 p-6 m-2">1</div>
		<div class="bg-yellow-600 p-6 m-2">2</div>
		<div class="bg-yellow-600 p-6 m-2">3</div>
	</div>

	<!-- Layout: Column Reverse -->
	<div class="flex flex-col-reverse bg-pink-300">
		<div class="bg-pink-600 p-6 m-2">1</div>
		<div class="bg-pink-600 p-6 m-2">2</div>
		<div class="bg-pink-600 p-6 m-2">3</div>
	</div>

	<div class="border-b-4 border-gray-300 my-5"></div>

	<!-- Exercise 5: Create a flex container col with six items inside -->
	<div class="flex flex-col bg-gray-500">
		<div class="p-6 m-2 bg-red-600">1</div>
		<div class="p-6 m-2 bg-blue-600">2</div>
		<div class="p-6 m-2 bg-green-600">3</div>
		<div class="p-6 m-2 bg-purple-600">4</div>
		<div class="p-6 m-2 bg-pink-600">5</div>
		<div class="p-6 m-2 bg-yellow-600">6</div>
	</div>

	<!-- Exercise 6: Create a flex container and invert the order of child's after "lg" resolution -->
	<div class="flex flex-row bg-blue-300">
		<div class="bg-blue-600 p-6 m-2 lg:order-3">1</div>
		<div class="bg-blue-600 p-6 m-2 lg:order-2">2</div>
		<div class="bg-blue-600 p-6 m-2 lg:order-1">3</div>
	</div>
</body>
</html>
